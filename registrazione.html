<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    margin-bottom: 70px;
    background-color: #222;
    color: #ddd;
}

h1 {
    text-align: center;
    color: #4B0082; /* Indaco */
}

form {
    margin: 20px auto;
    width: 500px;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
    margin-right: 10px;
    color: #ddd;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 22px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

input[type="submit"],
input[type="button"] {
    background-color: #4B0082; /* Indaco */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover,
input[type="button"]:hover {
    background-color: #6A5ACD; /* Lavanda scuro */
}

    </style>
</head>

<body>
    <h1>Registrazione</h1>
    <form action="controllaregistrati.php" method="POST" onsubmit="return validaPassword()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="verifica_password">Verifica Password:</label>
        <input type="password" id="verifica_password" name="verifica_password" required>

        <input type="submit" value="Registrati">
    </form>

    <script>
        function validaPassword() {
            var password = document.getElementById("password").value;
            var verificaPassword = document.getElementById("verifica_password").value;

            if (password !== verificaPassword) {
                alert("Le password non corrispondono!");
                return false; // Impedisce l'invio del modulo
            }
            return true; // Consente l'invio del modulo
        }
    </script>
</body>

</html>
