<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="controllaregistrati.php" method="POST" onsubmit="return validaPassword()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="verifica_password">Verifica Password:</label>
        <input type="password" id="verifica_password" name="verifica_password" required>

        <input type="submit" value="Registrati">
    </form>

    <script>
        function validaPassword() {
            var password = document.getElementById("password").value;
            var verificaPassword = document.getElementById("verifica_password").value;

            if (password !== verificaPassword) {
                alert("Le password non corrispondono!");
                return false; // Impedisce l'invio del modulo
            }
            return true; // Consente l'invio del modulo
        }
    </script>
</body>

</html>
